name: Build and Deploy Unity WebGL

on:
  push:
    branches:
      - main
  workflow_dispatch: # Allow manual trigger

jobs:
  build:
    name: Build Unity WebGL
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          lfs: true
          
      - name: Cache Library folder
        uses: actions/cache@v4
        with:
          path: Library
          key: Library-WebGL-${{ hashFiles('Assets/**', 'Packages/**', 'ProjectSettings/**') }}
          restore-keys: |
            Library-WebGL-
            Library-

      - name: Build WebGL
        uses: game-ci/unity-builder@v4
        env:
          UNITY_LICENSE: ${{ secrets.UNITY_LICENSE }}
        with:
          targetPlatform: WebGL
          buildName: match3

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: webgl-build
          path: build/WebGL/match3
          retention-days: 1

  deploy:
    name: Deploy to Portfolio
    needs: build
    runs-on: ubuntu-latest
    
    steps:
      - name: Download build artifact
        uses: actions/download-artifact@v4
        with:
          name: webgl-build
          path: build

      - name: Deploy to portfolio repository
        uses: cpina/github-action-push-to-another-repository@main
        env:
          API_TOKEN_GITHUB: ${{ secrets.PORTFOLIO_PAT }}
        with:
          source-directory: 'build'
          destination-github-username: 'DennyEZ'
          destination-repository-name: 'web_portfolio_vercel'
          target-directory: 'public/match3'
          target-branch: main
          commit-message: 'chore: update match3 game build from ${{ github.sha }}'
          user-email: github-actions[bot]@users.noreply.github.com
          user-name: github-actions[bot]
